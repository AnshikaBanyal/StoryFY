<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Script Converter</title>
    <link rel="stylesheet" href="static\styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF to Script Converter</h1>
        <form id="uploadForm">
            <label for="pdfFile">Choose a PDF file:</label>
            <input type="file" id="pdfFile" accept=".pdf" required>
            <button type="submit">Convert</button>
        </form>
        <div id="loading" style="display: none;">Processing your file...</div>
        <div id="result" style="display: none;">
            <h2>Converted Script</h2>
            <pre id="scriptOutput"></pre>
            <button id="reset">Upload Another File</button>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
